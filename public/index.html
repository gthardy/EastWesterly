<!DOCTYPE html>
<html ng-app="EastWesterly">
<head lang="en">
    <!--[if !IE 7]>
    <style type="text/css">
        #main {display:table;height:100%}
    </style>
    <![endif]-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>East Westerly - Audio/Video</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar1">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">East Westerly</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar1">
                    <ul class="nav navbar-nav pull-right" role="menu">
                        <li><a class="ew-navlink" href="/services">Services</a></li>
                        <li><a class="ew-navlink" href="/testimonials">Testimonials</a></li>
                        <li><a class="ew-navlink" href="/about">About</a></li>
                        <li><a class="ew-navlink" href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="main" class="container page-wrap">
        <div class="view-container">
            <div ng-view class="view-frame"></div>
        </div>
    </div>
    
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4><a href="/">Home</a></h4>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="libs/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="libs/angular/angular.js"></script>
    <script type="text/javascript" src="libs/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="libs/toastr/toastr.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers/main-controller.js"></script>
    <script type="text/javascript" src="controllers/services-controller.js"></script>
    <script type="text/javascript" src="controllers/testimonials-controller.js"></script>
    <script type="text/javascript" src="controllers/about-controller.js"></script>
    <script type="text/javascript" src="controllers/contact-controller.js"></script>
</body>
</html>
