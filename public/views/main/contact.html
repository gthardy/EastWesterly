
<div class="page-header">
    <h1>{{ Title }}</h1>
</div>

<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal" role="form">

            <div class="form-group">
                <label for="customerName" class="col-md-2 control-label">Name</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="customerName" ng-model="Name" placeholder="Please give us your name.">
                </div>
            </div>


            <div class="form-group">
                <label for="email" class="col-md-2 control-label">Email</label>
                <div class="col-md-8">
                    <input type="email" class="form-control" id="email" ng-model="Email" placeholder="Give us an email address to contact.">
                </div>
            </div>

            <div class="form-group">
                <label for="phone" class="col-md-2 control-label">Phone</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="phone" ng-model="Phone" placeholder="What number should call?">
                </div>
            </div>

            <div class="form-group">
                <label for="contactTime" class="col-md-2 control-label">Best Contact Time</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="contactTime" ng-model="BestContactTime" placeholder="When is the best time to contact you?">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <button type="submit" class="btn btn-default" ng-click="SendEmail()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
